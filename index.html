<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-MEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ X-MEN Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>

  { title: "X-MEN: The Last Stand-2006", video: "https://sskt.koontzhittpittman.sbs:443/v4/us/rmjft/index-f2-v1-a1.txt", image: "https://i.pinimg.com/474x/8e/f7/2e/8ef72e2fa09676e586538257d4558f54.jpg" },
  { title: "X-MEN: Days of Future Past-2014", video: "https://poo1xkur32.cdn-centaurus.com:443/hls2/01/02098/644epam6r5mc_x/index-v1-a1.m3u8?t=NyaFZLZIYMwhCxgKqzBLmML5OejLS--ah6vg1v0HfxM&s=1747303885&e=129600&f=45021340&srv=za19kpiaw6i&i=0.4&sp=500&p1=za19kpiaw6i&p2=za19kpiaw6i&asn=24554", image: "https://m.media-amazon.com/images/M/MV5BYzU5MjVjNGYtMGNlYy00NGY0LWI2OWYtZmY4NjNjZTZhZTg5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },

  { title: "Deadpool & Wolverine-2024", video: "https://vip.opstream11.com:443/20241002/54005_201c0f76/3000k/hls/mixed.m3u8", image: "https://posterspy.com/wp-content/uploads/2024/05/final.jpg" },  
  { title: "The New Mutants-2020", video: "https://sipt.madrigalcajig.sbs:443/v4/ic/hqckd/index-f2-v1-a1.txt", image: "https://lh3.googleusercontent.com/proxy/D9lS0t7kK0FWYa2T0OYuA8r5XvnSeCBn6ivBQgdDM8nAA1zgmfTnoYPVX3SF_kvL_WlxNqs8x1N5mH0k8jRssNW7psrG7sj9RIEQhOs4" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
