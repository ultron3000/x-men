<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      background: #000;
    }
    #loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 999;
    }
    #loading-text {
      display: none;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      font-weight: bold;
    }
    .caption-button {
      margin-top: 10px;
      background: #ffcc00;
      color: black;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div id="loading-spinner"></div>
<div id="loading-text">Loading movie...</div>

<h1 id="movie-title">Loading...</h1>

<video id="video" controls autoplay crossorigin="anonymous"></video>

<br>
<button class="caption-button" id="toggle-captions">Toggle Subtitles</button>
<br><br>

<a href="index.html">‚Üê Back to Movies</a>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get('title');
const videoUrl = params.get('video');
const subtitleUrl = params.get('subtitle');
const index = parseInt(params.get('index'), 10);

const movieTitle = document.getElementById('movie-title');
const video = document.getElementById('video');
const spinner = document.getElementById('loading-spinner');
const loadingText = document.getElementById('loading-text');
const toggleBtn = document.getElementById('toggle-captions');
const saveKey = `continue-${title}`;

movieTitle.textContent = title;
showSpinner();

function showSpinner() {
  spinner.style.display = "block";
  loadingText.style.display = "block";
}

function hideSpinner() {
  spinner.style.display = "none";
  loadingText.style.display = "none";
}

function playVideo(url) {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
      hideSpinner();
      const lastTime = localStorage.getItem(saveKey);
      if (lastTime) video.currentTime = parseFloat(lastTime);
    });
    hls.on(Hls.Events.ERROR, function (event, data) {
      if (data.fatal) {
        alert("A fatal playback error occurred: " + data.details);
      } else {
        console.warn("Non-fatal HLS error:", data.details);
        // Don't alert the user
      }
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = url;
    video.addEventListener("loadedmetadata", () => {
      video.play();
      hideSpinner();
      const lastTime = localStorage.getItem(saveKey);
      if (lastTime) video.currentTime = parseFloat(lastTime);
    });
  } else {
    alert("Your browser doesn't support HLS!");
    window.location.href = "index.html";
  }
}

playVideo(videoUrl);

// Load subtitle if provided
if (subtitleUrl) {
  const track = document.createElement('track');
  track.kind = 'subtitles';
  track.label = 'English';
  track.srclang = 'en';
  track.src = subtitleUrl;
  track.default = true;
  video.appendChild(track);
}

// Save progress every 5 seconds
setInterval(() => {
  if (!isNaN(video.currentTime)) {
    localStorage.setItem(saveKey, video.currentTime);
  }
}, 5000);

// Save progress on exit
window.addEventListener("beforeunload", () => {
  if (!isNaN(video.currentTime)) {
    localStorage.setItem(saveKey, video.currentTime);
  }
});

// Toggle subtitles
toggleBtn.addEventListener("click", () => {
  for (const track of video.textTracks) {
    track.mode = track.mode === "showing" ? "hidden" : "showing";
  }
});

// Keyboard shortcuts
document.addEventListener("keydown", (e) => {
  if (e.code === "ArrowRight") video.currentTime += 10;
  else if (e.code === "ArrowLeft") video.currentTime -= 10;
  else if (e.code === "Space") {
    e.preventDefault();
    video.paused ? video.play() : video.pause();
  }
});
</script>

</body>
</html>
